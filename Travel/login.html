<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Travel | Login</title>

    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>

    <link rel="stylesheet" href="./style.css">
</head>
<body class="pages auth">
    <header class="header">
        <div class="wrapper">
            <nav>
                <a href="index.html" class="logo">
                    <span>T</span>
                    <span>TRAVEL</span>
                </a>
            </nav>
        </div>
    </header>

    <main>
        <div class="wrapper">
            <div class="inner">
                <div class="auth__wrapper">
                    <h2 class="section__title">
                        Let's sign you in
                    </h2>
                    <p class="section__text">
                        To continue, first verify that it is you
                    </p>
                    <form class="auth__form">
                        <div class="auth__form-group">
                            <label for="email">Email Address*</label>
                            <input type="email" id="email" placeholder="Enter your Email Address" required>
                        </div>
                        <div class="auth__form-group">
                            <label for="password">Password*</label>
                            <input type="password" id="password" placeholder="Enter your password" required>
                        </div>
                        <a href="forgotpw.html" class="forgotpw">
                            Forgot Password
                        </a>
                        <button type="submit" class="auth__btn">
                            Get started
                        </button>
                    </form>
                </div>
                <p class="bottom">
                    Donâ€™t have an Account? Click Here to <a href="signup.html">Sign up</a>
                </p>
            </div>
        </div>
    </main>
</body>
