<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Travel | Sign Up</title>

    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>

    <link rel="stylesheet" href="./style.css">
</head>
<body class="pages auth">
    <header class="header">
        <div class="wrapper">
            <nav>
                <a href="index.html" class="logo">
                    <span>T</span>
                    <span>TRAVEL</span>
                </a>
            </nav>
        </div>
    </header>

    <main>
        <div class="wrapper">
            <div class="inner">
                <div class="auth__wrapper">
                    <h2 class="section__title">
                       Create an account
                    </h2>
                    <p class="section__text">
                        Enter your Detail Information
                    </p>
                    <form class="auth__form">
                        <div class="auth__form-group">
                            <label for="fname">First Name*</label>
                            <input type="text" id="fname" placeholder="Enter your first name" required>
                        </div>
                        <div class="auth__form-group">
                            <label for="lname">Last Name*</label>
                            <input type="text" id="lname" placeholder="Enter your last name" required>
                        </div>
                        <div class="auth__form-group">
                            <label for="email">Email Address*</label>
                            <input type="email" id="email" placeholder="Enter your Email Address" required>
                        </div>
                        <div class="auth__form-group">
                            <label for="password">Password*</label>
                            <input type="password" id="password" placeholder="Enter your password" required>
                        </div>
                        <div class="auth__form-group">
                            <label for="password1">Confirm Password*</label>
                            <input type="password" id="password1" placeholder="Confirm your password" required>
                        </div>
                        <button type="submit" class="auth__btn">
                            Sign Up
                        </button>
                    </form>
                </div>
                <p class="bottom">
                    Already have an Account? Please Click to <a href="login.html">Login</a>
                </p>
            </div>
        </div>
    </main>
</body>
