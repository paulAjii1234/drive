<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Z-Med | Login</title>
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>

    <link rel="stylesheet" href="./css/style.css">
    <script defer src="./main.js"></script>
</head>

<body>
    <header>
        <div class="wrapper">
            <nav>
                <a href="index.html" class="logo">
                    <span>Z-Med</span>
                    <img src="./assets/logo.svg" alt="">
                </a>
            </nav>
        </div>
    </header>

    <main class="pages auth__page">
        <section class="auth__section">
            <div class="wrapper">
                <h1 class="section__title">
                    Login
                </h1>

                <form class="auth__form">
                    <div class="form__control">
                        <label for="identifier">
                            Username or Email Address
                        </label>
                        <input
                            type="text"
                            name="identifier"
                            id="identifier"
                            placeholder="Username or email"
                        />
                    </div>

                    <div class="form__control">
                        <label for="password">
                            Password
                        </label>
                        <input
                            type="password"
                            name="passwrod"
                            id="password"
                            placeholder="********"
                        />
                    </div>

                    <a href="resetpw.html" class="resetpw">
                        Forgot Password?
                    </a>

                    <button class="submit__btn" type="submit">
                        Login
                    </button>

                    <div class="register">
                        <span>Don't have an account yet?</span>

                        <a href="signup.html" class="register__link">
                            Sign up now for free
                        </a>
                    </div>
                </form>
            </div>
        </section>
    </main>
    
    <footer>
        <div class="wrapper">
            <div class="footer__wrapper">
                <nav>
                    <a href="index.html" class="logo">
                        <span>Z-Med</span>
                        <img src="./assets/logo.svg" alt="">
                    </a>
    
                    <div class="links">
                        <ul class="nav__list">
                            <li class="nav__item">
                                <a href="index.html" class="nav__link">
                                    Home
                                </a>
                            </li>
                            <li class="nav__item">
                                <a href="about.html" class="nav__link">
                                    About Us
                                </a>
                            </li>
                            <li class="nav__item">
                                <a href="services.html" class="nav__link">
                                    Services
                                </a>
                            </li>
                            <li class="nav__item">
                                <a href="contact.html" class="nav__link">
                                    Contact Us
                                </a>
                            </li>
                        </ul>
                    </div>
                </nav>

                <div class="copy__socials">
                    <p class="copy">
                        &copy; <span class="date"></span> <strong>Z-Med</strong>. All rights reserved
                    </p>

                    <ul class="socials">
                        <li class="social__item">
                            <a href="#" class="social__link">
                                <i class="bx bxl-facebook"></i>
                            </a>
                        </li>

                        <li class="social__item">
                            <a href="#" class="social__link">
                                <i class="bx bxl-twitter"></i>
                            </a>
                        </li>

                        <li class="social__item">
                            <a href="#" class="social__link">
                                <i class="bx bxl-instagram"></i>
                            </a>
                        </li>

                        <li class="social__item">
                            <a href="#" class="social__link">
                                <i class="bx bxl-linkedin-square"></i>
                            </a>
                        </li>
                    </ul>
                </div>
            </div>
        </div>
    </footer>
</body>
